<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Roboto:400,400i,500i,700" rel="stylesheet">
    <script defer src='https://use.fontawesome.com/releases/v5.0.8/js/all.js'></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Sophie | Get in Touch</title>
</head>

<body>
    <!-- NAVIGATION bar--- -->
    <nav class="nav">
        <div class="wrapper">
            <ul class="nav__links">
                <li class="nav__item">
                    <a href="index.html" class="nav__item__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="index.html" class="nav__item__link nav__item__link--logo">Sophie</a>
                </li>
                <li class="nav__item">
                    <a href="blog.html" class="nav__item__link">Blog</a>
                </li>
                <li class="nav__item">
                    <a href="contact.html" class="nav__item__link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- HEADER--- -->
    <header class="header__contact">
        <div class="contact--image">
            <div class="wrapper">
                <div class="container__title">
                    <h1 class="title--contact">Get in Touch</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN--- -->
    <main class="contact__main">
        <div class="wrapper">
            <div class="contact__container">
                <section class="contact">
                    <div class="contact__form">
                        <form action="Contact Form" method="post" name="Order Form" class="contact-form">
                            <div class="contact__form--name-email">
                                <label for="name" class="hidden__label">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Name" required class="input__fill fill--name">

                                <label for="email" class="hidden__label">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Email Address" required class="input__fill fill--email">
                            </div>

                            <label for="message" class="hidden__label">Write your message:</label>
                            <textarea name="message" id="message" placeholder="Message" cols="25" rows="15" class="text-area"></textarea>
                            <input type="submit" value="Submit" class="btn__form">

                        </form>
                    </div>
                </section>
                <aside class="aside">
                    <div class="container__aside">
                        <div class="social__info">
                            <ul class="social__menu">
                                <li class="social__item"><a href="https://www.facebook.com/" class="social__item__link"><i class="fab fa-facebook-f"></i></a></li>
                                <li class="social__item"><a href="https://twitter.com/" class="social__item__link"><i class="fab fa-twitter"></i></a></li>
                                <li class="social__item"><a href="https://www.linkedin.com" class="social__item__link"><i class="fab fa-linkedin-in"></i></a></li>
                                <li class="social__item"><a href="https://www.instagram.com/" class="social__item__link"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                            <ul class="contact__info">
                                <li class="contact__item item--email">info@email.com</li>
                                <li class="contact__item item--telephone">123 - 456 - 7890</li>
                                <li class="contact__item item--street">123 Queen Street West, Unit 10</li>
                                <li class="contact__item item--city">Toronto, Ontario</li>
                                <li class="contact__item item--postalcode">M5V2D5</li>
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <!-- FOOTER--- -->
    <footer>
        <div class="container__footer">
            <div class="wrapper">
                <p class="container__footer--text copyright">Copyright &copy; 2018 Hackeryou</p>
            </div>
        </div>
    </footer>
</body>
</html>
