<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Roboto:400,400i,500i,700" rel="stylesheet">
    <script defer src='https://use.fontawesome.com/releases/v5.0.8/js/all.js'></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Sophie | Get in Touch</title>
</head>

<body>
    <!-- NAVIGATION bar--- -->
    <nav class="nav">
        <div class="wrapper">
            <ul class="nav__links">
                <li class="nav__item">
                    <a href="index.html" class="nav__item__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="index.html" class="nav__item__link nav__item__link--logo">Sophie</a>
                </li>
                <li class="nav__item">
                    <a href="blog.html" class="nav__item__link">Blog</a>
                </li>
                <li class="nav__item">
                    <a href="contact.html" class="nav__item__link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- HEADER--- -->
    <header class="header__contact">
        <div class="contact--image">
            <div class="wrapper">
                <div class="container__title">
                    <h1 class="title--contact">Get in Touch</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN--- -->
    <main class="contact__main">
        <div class="wrapper">
            <section class="contact">
                        <div class="contact__form">
                            <form action="Contact Form" method="post" name="Order Form" class="contact-form">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Name" required>

                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Emale Address" required>

                                <label for="message">Write your message:</label>
                                <textarea name="message" id="message" cols="25" rows="5"></textarea>
                                <input type="submit" value="Submit">

                            </form>
                        </div>
            </section>
            <aside class="aside">
                    <div class="container__aside">
                        <div class="nav__social">
                            <ul class="aside__links">
                                <li class="aside__item--social"><a href="https://www.facebook.com/" class="aside__item__link--social"><i class="fab fa-facebook-f"></i></a></li>
                                <li class="aside__item--social"><a href="https://twitter.com/" class="aside__item__link--social"><i class="fab fa-twitter"></i></a></li>
                                <li class="aside__item--social"><a href="https://www.linkedin.com" class="aside__item__link--social"><i class="fab fa-linkedin-in"></i></a></li>
                                <li class="aside__item--social"><a href="https://www.instagram.com/" class="aside__item__link--social"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <p></p>

                        </div>
                    </div>
            </aside>
        </div>


    </main>
    <!-- FOOTER--- -->
    <footer>
        <div class="container__footer">
            <div class="wrapper">
                <p class="container__footer--text copyright">Copyright &copy; 2018 Hackeryou</p>
            </div>
        </div>
    </footer>
</body>

</html>
